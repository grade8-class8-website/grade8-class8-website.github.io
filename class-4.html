  <style>
    section#main-block,artcle{
      display: flex;
      justify-content: center;
      width: 100%;
    }
    
    input {
      padding: 5px;
      margin-right: 10px;
    }

   button {
     position: relative;
     background-color: #4CAF50;
     border: none;
     color: #FFFFFF;
     padding: 20px;
     text-align: center;
     transition-duration: 0.4s;
     text-decoration: none;
     overflow: hidden;
     cursor: pointer;
   }

   button:after {
    content: "";
    background: #f1f1f1;
    display: block;
    position: absolute;
    padding-top: 300%;
    padding-left: 350%;
    margin-left: -20px !important;
    margin-top: -120%;
    opacity: 0;
    transition: all 0.8s;
  }

  button:active:after {
    padding: 0;
    margin: 0;
    opacity: 1;
    transition: 0s
  }

    #results {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
    }

    artcle{width: 100%;}

    #results *{
      text-align: center;
      width: 100%!important;
    }
    
    #results .hotword {
      font-weight: bold;
      margin-right: 10px;
      background-color: #00008b;
      padding: 15px;
      width: 100%!important;
      margin-top: 2px;
    }

    #results .explanation {
      color: #555;
      background-color: #e6f0ff;
      width: 100%!important;
      padding: 5px;
    }

    #results .year {
      font-size: 12px;
      color: #888;
      background-color: #000080;
      width: 100%!important;
      padding: 10px;
      margin-bottom: 4px;
    }
  </style>
